<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Library</title>
</head>
<body class="bg-light">
    <div class="container d-flex flex-column text-center justify-content-center bg-white">
        <h1>Library</h1><br>
        <form id='book' name='book'>
            <div class="form-group bg-light col-3 mx-auto p-3">
                <label for='title'>Book name</label><br>
                <input type='text' id='title' placeholder="Book title" required><br><br>
                <label for='author'>Author name</label><br>
                <input type='text' id='author' placeholder='Author name' required><br><br>
                <label for='pages'>Number pages</label><br>
                <input type='number' id='pages' placeholder='Number of pages' required><br><br>
                <label for='read'>Read</label>
                <input type='checkbox' id='read'><br>
                <input type='submit' id='button' value="New Book">
            </div>
        </form>
        <div id="books-container" class="d-flex flex-wrap"></div>
    </div>
    
    <script  src='./js/app.js'></script>
</body>
</html>
